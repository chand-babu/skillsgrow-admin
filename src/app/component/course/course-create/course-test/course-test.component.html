<div class="container">
  <div class="row default-margin-top">
    <div class="col table-responsive">
      <button type="button" class="btn btn-primary pull-right" (click)="saveAndContinue()">Save & Continue</button>
    </div>
  </div>
  <div class="row default-margin-top">
    <div class="col table-responsive">
      <p-accordion>
        <p-accordionTab *ngFor="let x of learningDetails; let i = index" header="{{x.title}}">
          <table class="table table-striped table-bordered table-sm">
            <thead class="thead-dark">
              <tr>
                <th>Topic Title</th>
                <th>Action</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let y of x.topics; let j = index">
                <td>{{y.subTopics}}</td>
                <td style="cursor: pointer;">
                  <button type="text" (click)="showDialog(i,j)" pButton label="Add Questions via excel"></button>
                  <span>-OR-</span>
                  <button type="text" (click)="addQuestionPage(i,j)" pButton label="Add Questions via form"></button>
                  <span *ngIf="y.questions.length>0">-OR-</span>
                  <button *ngIf="y.questions.length>0" type="text" (click)="editQuestionPage(i,j)" pButton
                    label="Edit Questions"></button>
                </td>
                <!-- <td>{{(y.questions) ? 'Question Upload successfully' : 'Question not Uploaded'}}</td> -->
                <td>{{(y.questions.length>0) ? 'Question Upload successfully' : 'Question not Uploaded'}}</td>

              </tr>
            </tbody>
          </table>
        </p-accordionTab>
      </p-accordion>
    </div>
  </div>
  <div class="row default-margin-top">
    <p-dialog header="Upload Questions" [(visible)]="display" [modal]="true" [responsive]="true" [width]="450"
      [minWidth]="200" [minY]="70">
      <div class="col-12 text-center default-margin-top">
        <div class="common-file">
          <input type="file" (change)="onFileChange($event)">
        </div>
        <div class="temp-btn">
          <button type="button" class="btn btn-primary">Upload Excel File</button>
        </div>
      </div>
      <div class="col-12 text-center default-margin-top">
        <button type="button" class="btn btn-primary" (click)="excelFileDownload()">Download Excel File</button>
      </div>
    </p-dialog>
  </div>
</div>
