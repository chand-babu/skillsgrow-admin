<div class="container-fluid">
  <div class="row default-margin-top">
  <div class="col">
    <p-panel>
      <p-header>
        List of Company
      </p-header>
      <p-dataTable class="text-center" #company scrollable="true" scrollWidth="800" [value]="companySet" [editable]="true" [paginator]="true"
        exportFilename="companySet" [rowsPerPageOptions]="[5,10,20, 50, 100, 500, 1000]"
        [responsive]="true" [rows]="10" sortField="createdOn" [sortOrder]="0"
        [resizableColumns]="true">
        <p-column field="sno" header="Sno"  [style]="{'width':'5%'}">
          <ng-template let-col let-data="rowData" let-ri="rowIndex" pTemplate="body">
            <span>{{ ri + 1 }}</span>
          </ng-template>
        </p-column>
        <p-column field="firstname" filter="true" sortable="true" header="First Name" [style]="{'width':'10%'}"></p-column>
        <p-column field="email" filter="true" [editable]="true" sortable="true" header="Email ID" [style]="{'width':'10%'}"></p-column>
        <p-column field="contact" filter="true" sortable="true" header="Contact" [style]="{'width':'10%'}"></p-column>
        <p-column field="companyName" filter="true" sortable="true" header="Company Name" [style]="{'width':'10%'}">
          <ng-template let-col let-data="rowData" let-ri="rowIndex" pTemplate="body">
            <span><a href="/company/{{data._id}}">{{data[col.field]}}</a></span>
          </ng-template>
        </p-column>
        <p-column field="companyUrl" filter="true" [editable]="true" sortable="true" header="Company Url" [style]="{'width':'10%'}"></p-column>
        <p-column field="companyDescription" filter="true" [editable]="true" sortable="true" header="Description" [style]="{'width':'15%'}"></p-column>
        <p-column field="companyLogo" filter="true" sortable="true" header="Logo" [style]="{'width':'8%'}">
          <ng-template let-col let-data="rowData" let-ri="rowIndex" pTemplate="body">
            <span><img [src]="image+data[col.field]" alt="" width="50" height="50"></span>
          </ng-template>
        </p-column>
        <p-column field="createdOn" filter="true" sortable="true" header="Created" [style]="{'width':'7%'}">
          <ng-template let-col let-data="rowData" let-ri="rowIndex" pTemplate="body">
            <span>{{ data[col.field] | date }}</span>
          </ng-template>
        </p-column>
        <p-column field="status" filter="true" [editable]="true" sortable="true" header="Status" [style]="{'width':'6%'}">
          <ng-template let-col let-data="rowData" let-ri="rowIndex" pTemplate="body">
            <span>{{ (data[col.field]) ? 'InActive' : 'Active' }}</span>
          </ng-template>
          <ng-template let-col let-data="rowData" let-ri="rowIndex" pTemplate="editor">
            <p-dropdown [(ngModel)]="data[col.field]" [options]="dropDownEditatbleStatusOption" 
            (onChange)="companyActiveAndInactive(data)"
              [autoWidth]="false" appendTo="body" [style]="{'width':'100%'}" required="true">
            </p-dropdown>
          </ng-template>
        </p-column>
      </p-dataTable>
    </p-panel>
  </div>
  </div>
</div>
